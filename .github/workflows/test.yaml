name: Lint, Format and Test a Feature Branch

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  mayan-tests:
    strategy:
      matrix:
        node_version:
          - latest
          - 20
          - 16
          - 12
          - 10
    runs-on: ubuntu-latest
    # runs-on: node:${{ matrix.node_version }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          # node-version: 16.13.2
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install npm dependancies
        run: npm install

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-build-${{ matrix.node_version }}-${{ hashFiles('**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.node_version }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Code check styling (lint)
        run: npm run eslint

      - name: Run Tests
        run: npm run test
